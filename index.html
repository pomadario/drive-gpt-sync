<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive GPT Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .status {
      color: green;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .log-table th {
      background: #007bff;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Drive GPT Sync</h1>
  <div class="section">
    <p class="status">‚úÖ Accesso effettuato. Pronto alla sincronizzazione.</p>
    <button onclick="signOut()">Esci</button>
  </div>

  <div class="section">
    <h2>üì§ Caricamento file</h2>
    <label for="projectName">üìÅ Nome del progetto:</label>
    <input type="text" id="projectName" placeholder="es. drive-gpt-sync" />
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Carica su Drive</button>
  </div>

  <div class="section">
    <h2>üìú Log dei file caricati</h2>
    <table class="log-table">
      <thead>
        <tr>
          <th>Nome file</th>
          <th>Data</th>
          <th>Stato</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <script>
    const CLIENT_ID = 'YOUR_CLIENT_ID'; // Inserisci il tuo client ID OAuth2
    const API_KEY = 'YOUR_API_KEY'; // Inserisci la tua API Key
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [
          'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'
        ],
      });
      gapiInited = true;
    }

    function signOut() {
      google.accounts.oauth2.revoke(gapi.auth.getToken().access_token);
      window.location.reload();
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const projectName = document.getElementById('projectName').value.trim();
      if (!fileInput.files.length || !projectName) {
        alert('Inserisci un nome progetto e seleziona un file');
        return;
      }

      const file = fileInput.files[0];

      const metadata = {
        name: file.name,
        parents: [],
      };

      const accessToken = gapi.auth.getToken().access_token;
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', file);

      const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form,
      });

      const result = await res.json();
      addToLog(file.name);
    }

    function addToLog(name) {
      const log = document.getElementById('logTable');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${new Date().toLocaleString()}</td>
        <td>‚úî Caricato</td>
      `;
      log.appendChild(row);
    }

    window.onload = gapiLoaded;
  </script>
</body>
</html>
