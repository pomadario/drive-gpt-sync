<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Live Editor + ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    async function authenticateViaPopup() {
      const clientId = '443438976951-6r1merovuesi82i9mihhkj29rds6aa4r.apps.googleusercontent.com';
      const redirectUri = window.location.origin + '/oauth2callback';
      const scope = 'https://www.googleapis.com/auth/drive.file';

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}&prompt=consent`;
      const popup = window.open(authUrl, 'oauth', 'width=500,height=600');

      const pollTimer = window.setInterval(function () {
        try {
          if (popup.location.href.includes(redirectUri)) {
            window.clearInterval(pollTimer);
            const url = new URL(popup.location);
            const hashParams = new URLSearchParams(url.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            popup.close();

            if (accessToken) {
              document.getElementById('authStatus').innerText = '‚úÖ Accesso effettuato. Puoi caricare i file.';
              document.getElementById('uploadInput').disabled = false;
              document.getElementById('uploadBtn').disabled = false;
              window.accessToken = accessToken;
            }
          }
        } catch (e) {}
      }, 1000);
    }

    window.onload = () => {
      document.getElementById('loginBtn').addEventListener('click', authenticateViaPopup);
    }
  </script>
</head>
<body>
  <div id="authStatus" style="text-align:center; color:#666; font-style:italic; margin: 10px 0;">üîê Autenticazione in corso...</div>
  <header>Drive Live Editor + ChatGPT ‚Äì Modifica in tempo reale con Google Drive</header>
  <main style="padding: 20px; font-family: Inter, sans-serif;">
    <section>
      <button id="loginBtn">üîê Accedi con Google</button>
      <h2>üì§ Caricamento file</h2>
      <label for="targetFolder">üìÅ Nome della sottocartella su Drive:</label>
      <input type="text" id="targetFolder" placeholder="es. progetto-xyz" style="margin-bottom: 10px; display: block;" />
      <input type="file" id="uploadInput" multiple disabled />
      <button id="uploadBtn" disabled>Carica su Drive</button>
    </section>

    <section style="margin-top: 30px;">
      <h2>üìã Log dei file caricati</h2>
      <table id="logTable" border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">
        <thead>
          <tr>
            <th>Nome file</th>
            <th>Data</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>
  </main>
  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const files = document.getElementById('uploadInput').files;
      const folderName = document.getElementById('targetFolder').value.trim();
      if (!files.length || !folderName) return alert("Inserisci il nome della cartella e seleziona almeno un file.");

      const headers = new Headers({ 'Authorization': 'Bearer ' + window.accessToken, 'Content-Type': 'application/json' });

      const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`, { headers });
      const searchData = await searchRes.json();

      let folderId = searchData.files && searchData.files.length ? searchData.files[0].id : null;

      if (!folderId) {
        const createRes = await fetch("https://www.googleapis.com/drive/v3/files", {
          method: "POST",
          headers,
          body: JSON.stringify({
            name: folderName,
            mimeType: "application/vnd.google-apps.folder",
            parents: ["1St-hARgvujk3CtSqhrcWjK7oD1C4Jvxh"]
          })
        });
        const createData = await createRes.json();
        folderId = createData.id;
      }

      for (const file of files) {
        const metadata = {
          name: file.name,
          mimeType: file.type || 'application/octet-stream'
        };

        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify({ ...metadata, parents: [folderId] })], { type: 'application/json' }));
        form.append("file", file);

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
          method: "POST",
          headers: new Headers({ 'Authorization': 'Bearer ' + window.accessToken }),
          body: form
        });

        const result = await response.json();
        const now = new Date().toLocaleString();
        const row = `<tr><td>${file.name}</td><td>${now}</td><td><a href="https://drive.google.com/file/d/${result.id}/view" target="_blank">üîó</a></td></tr>`;
        document.getElementById('logBody').insertAdjacentHTML('beforeend', row);
      }
    });
  </script>
</body>
</html>
