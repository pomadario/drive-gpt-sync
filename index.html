<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login Google</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function initGapi() {
      gapi.load('client:auth2', () => {
        gapi.client.init({
          apiKey: 'AIzaSyCjFcAjvWZxNh67_ZEDg8RsRX5S_FDzMzs',
          clientId: '443438976951-6r1merovuesi82i9mihhkj29rds6aa4r.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/drive.file'
        }).then(() => {
          document.getElementById('loginBtn').style.display = 'inline-block';
        });
      });
    }

    function loginWithGoogle() {
      const authInstance = gapi.auth2.getAuthInstance();
      authInstance.signIn().then(() => {
        alert('✅ Login avvenuto!');
      }).catch((error) => {
        console.error('Errore login:', error);
      });
    }

    window.onload = initGapi;
  </script>
</head>
<body>
  <h1>🔐 Test accesso con Google</h1>
  <button id="loginBtn" onclick="loginWithGoogle()" style="display:none;">Accedi con Google</button>
</body>
</html>
