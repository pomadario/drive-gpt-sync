<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Live Editor + ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://apis.google.com/js/api.js" onload="initializeGAPI()"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    header {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #authStatus {
      text-align: center;
      color: #666;
      font-style: italic;
      margin: 10px 0;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="authStatus">üîê Autenticazione in corso...</div>
  <button id="loginButton" onclick="handleSignIn()" style="display:none;">üîì Accedi con Google</button>

  <header>Drive Live Editor + ChatGPT ‚Äì Modifica in tempo reale con Google Drive</header>
  <main>
    <section>
      <h2>üì§ Caricamento file</h2>
      <label for="targetFolder">üìÅ Nome del progetto:</label>
      <input type="text" id="targetFolder" placeholder="es. drive-gpt-sync" />
      <br><br>
      <input type="file" id="uploadInput" multiple disabled />
      <button id="uploadBtn" disabled>Carica su Drive</button>
    </section>

    <section style="margin-top: 30px;">
      <h2>üìã Log dei file caricati</h2>
      <table id="logTable" border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">
        <thead>
          <tr>
            <th>Nome file</th>
            <th>Data</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const PARENT_FOLDER_ID = "1St-hARgvujk3CtSqhrcWjK7oD1C4Jvxh";

    function initializeGAPI() {
      gapi.load('client:auth2', async () => {
        await gapi.client.init({
          apiKey: 'AIzaSyCjFcAjvWZxNh67_ZEDg8RsRX5S_FDzMzs',
          clientId: '443438976951-6r1merovuesi82i9mihhkj29rds6aa4r.apps.googleusercontent.com',
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
          scope: 'https://www.googleapis.com/auth/drive.file'
        });

        const authInstance = gapi.auth2.getAuthInstance();

        if (!authInstance.isSignedIn.get()) {
          document.getElementById('authStatus').innerText = 'üîì Accedi per continuare.';
          document.getElementById('loginButton').style.display = 'inline-block';
        } else {
          onAuthSuccess();
        }
      });
    }

    function handleSignIn() {
      gapi.auth2.getAuthInstance().signIn().then(onAuthSuccess);
    }

    function onAuthSuccess() {
      document.getElementById('authStatus').innerText = '‚úÖ Accesso effettuato. Puoi caricare i file.';
      document.getElementById('loginButton').style.display = 'none';
      document.getElementById('uploadInput').disabled = false;
      document.getElementById('uploadBtn').disabled = false;
    }

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const files = document.getElementById('uploadInput').files;
      const folderName = document.getElementById('targetFolder').value.trim();
      if (!files.length || !folderName) return alert("Inserisci il nome del progetto e seleziona almeno un file.");

      const accessToken = gapi.auth.getToken().access_token;
      const headers = new Headers({ 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' });

      // Verifica se esiste la cartella
      const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${folderName}' and '${PARENT_FOLDER_ID}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false`, { headers });
      const searchData = await searchRes.json();
      let folderId = searchData.files?.[0]?.id;

      // Se non esiste, crea la cartella
      if (!folderId) {
        const createRes = await fetch("https://www.googleapis.com/drive/v3/files", {
          method: "POST",
          headers,
          body: JSON.stringify({ name: folderName, mimeType: "application/vnd.google-apps.folder", parents: [PARENT_FOLDER_ID] })
        });
        const createData = await createRes.json();
        folderId = createData.id;
      }

      for (const file of files) {
        const metadata = { name: file.name, mimeType: file.type || 'application/octet-stream' };
        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify({ ...metadata, parents: [folderId] })], { type: 'application/json' }));
        form.append("file", file);

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
          method: "POST",
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
          body: form
        });

        const result = await response.json();
        const now = new Date().toLocaleString();
        const row = `<tr><td>${file.name}</td><td>${now}</td><td><a href="https://drive.google.com/file/d/${result.id}/view" target="_blank">üîó</a></td></tr>`;
        document.getElementById('logBody').insertAdjacentHTML('beforeend', row);
      }
    });
  </script>
</body>
</html>
