<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive GPT Sync</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: green;
    }
    .upload-section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .badge-success {
      background-color: #4caf50;
      color: white;
    }
    .badge-error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Drive GPT Sync</h1>
  <div class="status" id="status">ðŸ”’ Accesso non effettuato</div>

  <div class="upload-section">
    <label for="projectName">Nome del progetto:</label>
    <input type="text" id="projectName" placeholder="es. drive-gpt-sync" />

    <label for="fileInput">Seleziona file:</label>
    <input type="file" id="fileInput" />

    <button id="uploadBtn">Carica su Drive</button>
  </div>

  <h2>ðŸ“„ Log dei file caricati</h2>
  <table>
    <thead>
      <tr>
        <th>Nome file</th>
        <th>Data</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="logTable">
      <tr>
        <td colspan="3">Nessun file caricato</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Simula login (inserire codice OAuth o gapi se necessario)
    document.getElementById("status").textContent = "âœ… Accesso effettuato. Puoi caricare i file.";

    document.getElementById("uploadBtn").addEventListener("click", () => {
      const project = document.getElementById("projectName").value.trim();
      const fileInput = document.getElementById("fileInput");
      if (!project || fileInput.files.length === 0) {
        alert("Inserisci il nome del progetto e seleziona un file.");
        return;
      }

      const fileName = fileInput.files[0].name;
      const now = new Date().toLocaleString();

      const newRow = `
        <tr>
          <td>${fileName}</td>
          <td>${now}</td>
          <td><span class="badge badge-success">âœ” Caricato (simulato)</span></td>
        </tr>
      `;

      const table = document.getElementById("logTable");
      if (table.children[0].children.length === 1 && table.textContent.includes("Nessun file")) {
        table.innerHTML = newRow;
      } else {
        table.innerHTML += newRow;
      }

      // RESET
      fileInput.value = "";
    });
  </script>
</body>
</html>
