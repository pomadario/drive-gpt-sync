<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Live Editor + ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function initializeGAPI() {
      gapi.load('client:auth2', () => {
        gapi.client.init({
          apiKey: 'AIzaSyCjFcAjvWZxNh67_ZEDg8RsRX5S_FDzMzs',
          clientId: '443438976951-6r1merovuesi82i9mihhkj29rds6aa4r.apps.googleusercontent.com',
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
          scope: 'https://www.googleapis.com/auth/drive.file'
        }).then(() => {
          const authInstance = gapi.auth2.getAuthInstance();
          if (!authInstance.isSignedIn.get()) {
            authInstance.signIn().then(() => {
              document.getElementById('uploadInput').disabled = false;
              document.getElementById('uploadBtn').disabled = false;
            });
          } else {
            document.getElementById('uploadInput').disabled = false;
            document.getElementById('uploadBtn').disabled = false;
          }
        });
      });
    }
    window.onload = initializeGAPI;
  </script>
</head>
<body>
  <header>Drive Live Editor + ChatGPT â€“ Modifica in tempo reale con Google Drive</header>
  <main style="padding: 20px; font-family: Inter, sans-serif;">
    <section>
      <h2>ðŸ“¤ Caricamento file</h2>
      <input type="file" id="uploadInput" multiple disabled />
      <button id="uploadBtn" disabled>Carica su Drive</button>
    </section>

    <section style="margin-top: 30px;">
      <h2>ðŸ“‹ Log dei file caricati</h2>
      <table id="logTable" border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">
        <thead>
          <tr>
            <th>Nome file</th>
            <th>Data</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>
  </main>
  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const files = document.getElementById('uploadInput').files;
      if (!files.length) return alert("Seleziona almeno un file.");

      for (const file of files) {
        const metadata = {
          name: file.name,
          mimeType: file.type || 'application/octet-stream'
        };

        const accessToken = gapi.auth.getToken().access_token;
        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append("file", file);

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
          method: "POST",
          headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
          body: form
        });

        const result = await response.json();
        const now = new Date().toLocaleString();
        const row = `<tr><td>${file.name}</td><td>${now}</td><td><a href="https://drive.google.com/file/d/${result.id}/view" target="_blank">ðŸ”—</a></td></tr>`;
        document.getElementById('logBody').insertAdjacentHTML('beforeend', row);
      }
    });
  </script>
</body>
</html>
